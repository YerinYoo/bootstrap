<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginScreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  <body>
  

	<div class="container w-50 mx-auto">
	    <div class="login">
    	<img src="images/보더콜리1.jpeg" alt="보더콜리1">
        <br>
      
        <form id="login-form">
            <input type="text" name="userName" placeholder="ID">
            <br>
            <input type="password" name="userPassword" placeholder="Password">
            <br>
            <p style="text-decoration-line : underline">Find ID/Password</p>
            <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Auto Login</label>
</div>
        </form>
    </div>
    
<div class="d-grid gap-2">
  <button class="btn btn-primary" type="button" style="background-color : gray">Login</button>
  <button class="btn btn-primary" type="button" style="background-color : green">Naver</button>
  <button class="btn btn-primary" type="button" style="background-color : yellow">Kakao</button>
  <button class="btn btn-primary" type="button" style="background-color : red">Google</button>
  <button class="btn btn-primary" type="button" style="background-color : blue">Facebook</button>
      
</div>
    
    
</body>
  </body>
</html>
